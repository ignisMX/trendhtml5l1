<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading</title>
</head>
<body>
    <table>
        <tr>
          <th>TICKER</th>
          <th>PRICE</th>
        </tr>
        <tr>
          <td>WIPRO</td>
          <td>298.45</td>
        </tr>
        <tr>
          <td>INFY</td>
          <td>949.95</td>
        </tr>
        <tr>
          <td>TCS</td>
          <td>2713.70</td>
        </tr>
        <tr>
          <td>TECHM</td>
          <td>485.85</td>
        </tr>
    </table>
    <form>
        <table>
            <tr>
              <td>Ticker</td>
              <td><input type="text" name="ticker"/></td>
            </tr>
            <tr>
              <td>Quantity</td>
              <td><input type="number" min="10" max="100" step="10" name="quantity"/></td>
            </tr>
            <tr>
              <td><input type="submit" value="submit" /></td>
              <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
