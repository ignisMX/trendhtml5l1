<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Online videos</title>
    <style>
        body{
            margin: 0;
        }
        .logo{
            width: 50px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        .bottom-container{
            flex-direction: column;
            width: 70%;
            margin: 0 auto;
        }
        .top-container{
            background-color: rgba(58, 100, 240, 0.7);
        }
        h2{
            color: seashell;
        }
    </style>
</head>
<body>
    <div class="container top-container">
        <img src="video.png" class="logo"/>
        <h2>Awesome Online videos</h2>
    </div>
    <div class="container bottom-container">
        <video id="videoOne">
            <source src="sample.mp4" type="video/mp4">
        </video>
        <button onclick="play()">Play</button> 
        <button onclick="pause()">Pause</button>
    </div>
</body>
<script>
    const video = document.getElementById("videoOne"); 
    const play = () => {
        video.play();
    }
    const pause = () => {
        video.pause();

    }
</script>
</html>
